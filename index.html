<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-boolean.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolchat</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <!-- COL-4 -->
                <div class="col-4 bg-header p-0">
                    <!-- HEADER -->
                    <header class="d-flex my-3 px-2">
                        <div class="d-flex align-items-center">
                            <figure class="w-15 m-0">
                                <img class="img-fluid rounded-circle" src="img/avatar_io.jpg" alt="">
                            </figure>
                            <p class="mx-1 my-0">Nome Utente</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-end text-secondary">
                            <i class="fas fa-circle-notch mx-2"></i>
                            <i class="fas fa-comment-alt mx-2"></i>
                            <i class="fas fa-ellipsis-v mx-2"></i>
                        </div>
                    </header>
                    <!-- NOTICE -->
                    <div class="notice bg-blue d-flex p-2">
                        <div class="bell"><i class="far fa-bell-slash"></i></div>
                        <div class="px-2">
                            <p class="my-0"><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                            <p class="text-secondary my-0"><u>Attiva notifiche desktop</u></p>
                        </div>
                    </div>
                    <!-- SEARCH BAR -->
                    <div class="mb-3 p-relative p-2">
                        <i class="fas fa-search search text-secondary"></i>
                        <input type="text" class="form-control px-5" id="formGroupExampleInput"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- CHAT LIST -->
                    <ul class="list-group list-group-flush overflow-auto">
                        <li class="list-group-item">
                            <img class="w-15 rounded-circle" src="img/avatar_io.jpg" alt=""> An item
                        </li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>

                </div>
                <!-- COL-8 -->
                <div class="col-8 bg-header">
                    <!-- HEADER -->
                    <header class="d-flex my-3 px-2">
                        <div class="d-flex align-items-center">
                            <figure class="w-15 m-0">
                                <img class="img-fluid rounded-circle" src="img/avatar_io.jpg" alt="">
                            </figure>
                            <p class="mx-1 my-0">Nome Utente</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-end text-secondary">
                            <i class="fas fa-circle-notch mx-2"></i>
                            <i class="fas fa-comment-alt mx-2"></i>
                            <i class="fas fa-ellipsis-v mx-2"></i>
                        </div>
                    </header>
                    <div class="chat">

                    </div>
                    <footer class="">
                        <div class="nav">ghdrtrtr</div>
                    </footer>
                </div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
